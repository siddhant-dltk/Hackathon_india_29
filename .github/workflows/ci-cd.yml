      run: |
        echo "=== Deployment Summary ==="
        
        cat << 'EOF'
        â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
        â•‘              ðŸš€ DEPLOYMENT SUMMARY ðŸš€                â•‘
        â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£
        EOF
        
        echo "â•‘ Build Number: ${{ github.run_number }}"
        echo "â•‘ Git Branch: ${{ env.GIT_BRANCH }}"
        echo "â•‘ Git Commit: ${{ env.GIT_COMMIT_HASH }}"
        echo "â•‘ Commit Author: ${{ env.GIT_AUTHOR }}"
        echo "â•‘ Commit Message: ${{ env.GIT_MESSAGE }}"
        echo "â•‘ Docker Image: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"
        echo "â•‘ Docker Hub: https://hub.docker.com/r/${{ env.DOCKER_IMAGE }}/tags"
        echo "â•‘ Kubernetes Namespace: ${{ env.K8S_NAMESPACE }}"
